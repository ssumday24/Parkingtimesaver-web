---
layout: default
---

<article class="page">

  {% if page.title %}
  <header class="entry-header">
    <h1 class="entry-title">{{ page.title }}</h1>
    {% if page.subtitle %}
    <h2 class="entry-subtitle">{{ page.subtitle }}</h2>
    {% endif %}
  </header>
  {% endif %}

  <div class="entry-content">
    {{ content }}
  </div>

  {% if page.comments %}
    {% include comments.html %}
  {% endif %}

</article>
